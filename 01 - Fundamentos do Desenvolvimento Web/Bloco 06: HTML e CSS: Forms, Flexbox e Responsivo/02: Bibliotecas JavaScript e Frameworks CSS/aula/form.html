<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>Submeter Palestra</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .container{
        margin-top: 15px;
      }
    </style>
  </head>
  <body>

    <header class="container text-center" >
      <h1 class="display-1">Submeter Palestra</h1>
      <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>

    <main>
      
      <form action="" method="get" >
        <!-- input-full-name -->

     
        <div class="container" >
          <label class="form-label lead" for="full-name">Nome Completo: </label>
          <input class="form-control" required type="text" name="full-name" id="full-name">
        </div>
        
        
        <!-- fieldset - type-of-talk   -->

        <div class="container">
            <p class="lead">Tipo da palestra: </p>

            <div class="form-check">
              <input required type="radio" name="talk-type" id="talk-type-1" value="main-stage">
              <label for="talk-type-1">Palco Principal</label>
            </div>
            <div class="form-check">
              <input type="radio" name="talk-type" id="talk-type-2" value="workshop">
              <label for="talk-type-2">Workshop</label>
            </div>
        </div>

        <!-- select - t-shirt-size -->

        <div class="container">
          <label class="lead" for="t-shirt">Tamanho da camisa:</label>
          <select required class="form-select" name="t-shirt" id="t-shirt">
            <option value=""></option>
            <option value="p">Pequeno</option>
            <option value="m">Médio</option>
            <option value="g">Grande</option>
          </select>
        </div>

        <!-- textarea - abstract  -->

        <div class="container form-floating">
          <textarea required class="lead form-control" name="text-base" id="abstract" cols="30" rows="10" placeholder="Explique o conteúdo da sua palestra"></textarea>
          <label for="abstract">Resumo da palestra: </label>
        </div>

        <!-- checkbox - available -->

        <div class="form-check container">
          <input required class="form-check-input" type="checkbox" name="is-available" id="available" oninvalid="name">
          <label class="lead" for="available"> Confirmo que estou disponível na data do evento.</label>
        </div>

        <!-- button - submit -->

        <div class="container">
          <button class="btn btn-outline-success" type="submit">Enviar</button>
          <button class="btn btn-outline-danger" type="reset">Reset</button>
        </div>

      </form>
    </main>
  </body>
</html>
