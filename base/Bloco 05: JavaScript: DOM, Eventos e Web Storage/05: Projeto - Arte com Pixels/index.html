<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>

<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <div id="black" class="color selected"></div>
        <div id="red" class="color"></div>
        <div id="green" class="color"></div>
        <div id="blue" class="color"></div>
    </div>
    <div id="botao" >
        <button id="clear-board" onclick="clearBoard()">Limpar</button><br>
        <form>
            <input  id="board-size" name="entrada" type="number" min="1" max="5000" step="1">
            <button type="submit" id="generate-board" name="entrada">VQV</button>
        </form>
    </div>
    <div id="pixel-board">

    </div>
    <script src="script.js"></script>
</body>

</html>
