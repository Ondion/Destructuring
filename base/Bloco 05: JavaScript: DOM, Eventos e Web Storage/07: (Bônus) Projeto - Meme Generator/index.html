<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <h1>Meme Generator</h1>

    <div id="meme-image-container">

        <label for="text-input">Texto: <input id="text-input" type="text"  maxlength="60"></label>
        <br>
        <br>
        <label for="meme-insert">Foto: <input type="file" name="imagem" id="meme-insert" accept="image/"> </label>

        
        
        <div id="relacionar">
            <img id="meme-image" alt="Descrição" width="400px" height="400px">
            <p id="meme-text">Texto da Imagem</p>
            <img id="meme-1" src="imgs/meme1.png" alt="" width="50px" height="50px"><img id="meme-2" src="imgs/meme2.png" alt="" width="50px" height="50px"><img id="meme-3" src="imgs/meme3.png" alt="" width="50px" height="50px"><img id="meme-4" src="imgs/meme4.png" alt="" width="50px" height="50px">
        </div>

        <button id="fire">fire</button>
        <button id="water">water</button>
        <button id="earth">earth</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
