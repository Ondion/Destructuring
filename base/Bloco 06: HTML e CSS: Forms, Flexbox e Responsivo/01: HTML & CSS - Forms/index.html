<html lang="pt-br">

<body>

    <form action="" method="get" id="idForm">

        <br><br><br>

        <input type="checkbox" name="check" id="idcheckBox3" value="bem" name="checkBox" checked> bem?
        <br><br><br>

        <input type="radio" name="radio1" id="idRadio1">indo
        <input type="radio" name="radio1" id="idRadio2">bem
        <input type="radio" name="radio1" id="idRadio3">obrigado

        <label for="idRadio4"><input type="radio" name="radio1" id="idRadio4">Teste label > inputRadio</label>
        <br><br><br>

        <select name="nomeSelect" id="idSelect" required>
            <option value="null"></option>
            <option value="value1">Valor 01</option>
            <option value="value2">Valor 02</option>
            <option value="value3">Valor 03</option>

            <option value="value5">Valor 05</option>
            <option value="value6">Valor 06</option>
            <option value="value7">Valor 07</option>
            <option value="value8">Valor 08</option>
            <option value="value9">Valor 09</option>
        </select>


    </form>
    
<script src="script.js"></script>
</body>
</html>
